<!DOCTYPE html>
<html>
<head>
	<title>Countries</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
	<div id="form">
		<form action="/enroll" method="POST">
			<div class="form-group">
				<label><b>Площадь</b></label>
				<input type="number" name="area_bottom" min="0" placeholder="От" class="form-control" required>
			</div>
			<div class="form-group">
				<input type="number" name="area_bottom" max="100000000" placeholder="До" class="form-control" required>
			</div>
			<div class="form-check">
				<input type="checkbox" name="english" class="form-check-input">
				<label class="form-check-label">Англоговорящая</label>
			</div>
			<button type="submit" class="btn btn-primary" id="mybutton">Найти</button>
		</form>
	</div>
	<table class="table" id="table">
		<thead>
			<tr>
				<th scope="col">№</th>
				<th scope="col">Страна</th>
				<th scope="col">Площадь</th>
				<th scope="col">Англоговорящая</th>
			</tr>
		</thead>
	</table>
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
	<script src="script.js"></script>
</body>
</html>
